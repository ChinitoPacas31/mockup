<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/static/css/registro.css">
</head>
<body>
  <div class="register-container">
    <h1>Registro de Usuario</h1>
    
    <form method="POST" action="/registro">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
        <p class="password-requirements">Mínimo 8 caracteres, incluyendo mayúsculas y números</p>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
      </div>
      
      <button type="submit">Crear Cuenta</button>
    </form>
    
    <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
