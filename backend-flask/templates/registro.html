<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Incubator Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/login.css"> <!-- Mismo CSS que el login -->
</head>
<body>
  <div class="container">
    <div class="login-card fade-in">
      <div class="login-logo">
        <img src="/static/images/logo.png" alt="Logo Control de Incubadoras">
        <h1 class="login-title">User Registration</h1>
        <p class="login-subtitle">Create your account to get started</p>
      </div>
      
      {% if error %}
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
      {% endif %}
      
      {% if success %}
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ success }}
      </div>
      {% endif %}
      
      <form method="POST" action="/registro">
        <div class="form-group">
          <label for="nombre">Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Example: Josué Temoltzi">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" class="form-control" required placeholder="example@gmail.com">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" required placeholder="••••••••">
          </div>
          <p class="password-hint">Minimum 8 characters, including uppercase letters and numbers</p>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required placeholder="••••••••">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>
      
      <div class="login-footer">
        Already have an account?<a href="/login">Log in here</a>
      </div>
    </div>
  </div>
</body>
</html>
