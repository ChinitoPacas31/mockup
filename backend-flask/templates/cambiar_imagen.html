<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Change Profile Picture</title>
  <link rel="stylesheet" href="/static/css/cambiar_imagen.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="image-header">
    <div class="container header-content">
      <div class="image-header-content">
        <h1><i class="fas fa-camera-retro"></i> Change Image</h1>
        <p class="image-welcome">Update your profile picture</p>
      </div>
      <div class="image-actions">
        <a href="{{ url_for('perfil') }}" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Back to profile
        </a>
      </div>
    </div>
  </header>

  <main class="image-main">
    <div class="container image-container">
      <div class="image-card">
        <div class="card-header">
          <h2><i class="fas fa-cloud-upload-alt" style="color: white;"></i>Upload new image</h2>
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
          {% elif success %}
            <div class="alert alert-success">
              <i class="fas fa-check-circle"></i> {{ success }}
            </div>
          {% endif %}

          {% if imagen_url %}
            <div class="current-image-container">
              <div class="image-preview-wrapper">
                <img src="{{ imagen_url }}" alt="Imagen actual" class="current-image">
                <div class="image-overlay">
                  <span>Current image</span>
                </div>
              </div>
            </div>
          {% endif %}

          <form method="POST" action="{{ url_for('cambiar_imagen') }}" enctype="multipart/form-data" class="image-upload-form">
            <div class="form-group file-upload-area">
              <label for="imagen" class="file-upload-label">
                <div class="upload-icon">
                  <i class="fas fa-file-image"></i>
                </div>
                <span class="upload-text">Drag your image here or click to select</span>
                <input type="file" id="imagen" name="imagen" accept="image/*" required class="file-input">
              </label>
              <div class="file-info" id="file-info"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-upload">
              <i class="fas fa-upload"></i> Upload image
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
