<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Incubator Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-card fade-in">
      <div class="login-logo">
        <img src="/static/images/logo.png" alt="Logo Control de Incubadoras">
        <h1 class="login-title">Log in</h1>
        <p class="login-subtitle">Control of your incubators</p>
      </div>
      
      {% if error %}
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
      {% endif %}
      
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" class="form-control" required placeholder="email@gmail.com">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" required placeholder="••••••••">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Enter
        </button>
      </form>
      
      <div class="login-footer">
        Don't have an account? <a href="/registro">Register here</a>
      </div>
    </div>
  </div>
</body>
</html>
