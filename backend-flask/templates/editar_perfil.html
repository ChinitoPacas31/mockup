<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/static/css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="profile-header">
    <div class="container header-content">
      <div class="profile-header-content">
        <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
        <p class="profile-welcome">Actualiza tu información personal</p>
      </div>
      <div class="profile-actions">
        <a href="{{ url_for('perfil') }}" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Cancelar
        </a>
      </div>
    </div>
  </header>

  <main class="profile-main">
    <div class="container profile-container">
      <div class="profile-card">
        <div class="card-header">
          <h2><i class="fas fa-id-badge"></i> Datos personales</h2>
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
          {% elif success %}
            <div class="alert alert-success"><i class="fas fa-check-circle"></i> {{ success }}</div>
          {% endif %}

          <form method="POST" action="{{ url_for('editar_perfil') }}">
            <div class="form-group">
              <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
              <input type="text" id="nombre" name="nombre" required value="{{ nombre }}" placeholder="Tu nombre completo">
            </div>

            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
              <input type="email" id="email" name="email" required value="{{ email }}" placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Contraseña:</label>
                <input type="password" id="password" name="password" required value="{{ password }}" placeholder="*******">
              </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Guardar cambios
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
